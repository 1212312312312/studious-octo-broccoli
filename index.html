<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label class="switch">
            <input type="checkbox" id="toggleButton">
            <span class="slider round"></span>
        </label>
        <div class="controls">
            <input type="number" id="intervalInput" placeholder="Enter interval (ms)">
            <button id="applyButton">Apply</button>
            <button id="testVibrationButton">Test Vibration</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
